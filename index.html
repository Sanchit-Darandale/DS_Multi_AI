<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DS AI Chatbot</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --bubble-user: #d1eaff;
      --bubble-bot: #e2e2e2;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --input-bg: #333;
      --bubble-user: #3b82f6;
      --bubble-bot: #555;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      position: relative;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .bubble {
      max-width: 70%;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      border-radius: 1rem;
    }

    .user {
      align-self: flex-end;
      background-color: var(--bubble-user);
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bubble-bot);
      color: #fff;
    }

    #input-container {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background-color: var(--input-bg);
    }

    #input-container select,
    #input-container input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }

    #sendBtn {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
    }

    #themeToggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
      cursor: pointer;
      background: none;
      border: 2px solid white;
      padding: 0.25rem 0.5rem;
      color: white;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ashlynn AI</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>
  <main id="chat-container"></main>
  <div id="input-container">
    <select id="api">
      <option value="chat">Chat</option>
      <option value="flux">Image - Flux</option>
      <option value="turbo">Image - Turbo</option>
      <option value="identify">Audio ID</option>
    </select>
    <select id="model">
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-4o-mini">GPT-4o Mini</option>
      <option value="gemini-1.5-flash">Gemini Flash</option>
      <option value="deepseek-r1">Deepseek</option>
      <option value="mixtral-8x7b">Mistral</option>
      <option value="qwen-2.5-coder-32b">Qwen Coder</option>
    </select>
    <input type="text" id="userInput" placeholder="Type your message, prompt, or audio URL..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const modelSelector = document.getElementById('model');
    const apiSelector = document.getElementById('api');
    const themeToggle = document.getElementById('themeToggle');

    const BASE_URL = 'https://api.ashlynn-repo.tech';

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute(
        'data-theme',
        currentTheme === 'dark' ? 'light' : 'dark'
      );
    });

    function addMessage(text, sender = 'bot') {
      const div = document.createElement('div');
      div.classList.add('bubble', sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      const model = modelSelector.value;
      const api = apiSelector.value;
      if (!input) return;

      addMessage(input, 'user');
      userInput.value = '';

      try {
        let res, data;

        if (api === 'chat') {
          res = await fetch(`${BASE_URL}/chat/?question=${encodeURIComponent(input)}&model=${model}`);
          data = await res.json();
          addMessage(data.response || 'No response.', 'bot');
        } else if (api === 'flux') {
          res = await fetch(`${BASE_URL}/image/?prompt=${encodeURIComponent(input)}`);
          data = await res.json();
          if (data.image_urls) data.image_urls.forEach(url => addMessage(url, 'bot'));
          else addMessage('No image generated.', 'bot');
        } else if (api === 'turbo') {
          res = await fetch(`${BASE_URL}/turbo?prompt=${encodeURIComponent(input)}&dimensions=square`);
          data = await res.json();
          if (data.image_urls) data.image_urls.forEach(url => addMessage(url, 'bot'));
          else addMessage('No image generated.', 'bot');
        } else if (api === 'identify') {
          res = await fetch(`${BASE_URL}/identify?audio_url=${encodeURIComponent(input)}`);
          data = await res.json();
          const d = data.data || {};
          addMessage(`ðŸŽµ Title: ${d.title || 'N/A'}\nðŸŽ¤ Artist: ${d.artist || 'N/A'}\nðŸ”— ${d.url || ''}`, 'bot');
        } else {
          addMessage('Invalid API selected.', 'bot');
        }
      } catch (err) {
        console.error(err);
        addMessage('Error: Unable to get response.', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
